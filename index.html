<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="logo">Netflix Clone</h1>
  </header>
  <main>
    <!-- Movie Row -->
    <section class="movie-row">
      <h2>Trending Now</h2>
      <div class="movie-container">
        <!-- Movies will go here -->
        <div class="movie" style="background-image: url('https://via.placeholder.com/200x300?text=Movie+1');"></div>
        <div class="movie" style="background-image: url('https://via.placeholder.com/200x300?text=Movie+2');"></div>
        <div class="movie" style="background-image: url('https://via.placeholder.com/200x300?text=Movie+3');"></div>
      </div>
    </section>
    <section>
      <h2>More reasons to join</h2><br>
      <div>
        <h2>Enjoy on your TV</h2>
        <br>
        <h4>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</h4>
      </div>
      <div>
        <h2>Download your shows to watch offline</h2>
        <br>
        <h4>Save your favourites easily and always have something to watch</h4>
      </div>
      
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
